<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron bg-dark">
      <h1 class="text-center text-white">MusicScript</h1>
      <h3 class="text-center text-white">Search for your favorite song lyrics!</h3>
    </div>

    <div class="row pb-4">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Song Search
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="artist-name">Artist Name:</label>
                  <input class="form-control" id="artist-name" type="text">
                </div>
                <div class="form-group row">
                  <label for="song-name">Song: </label>
                  <input class="form-control" id="song-name" type="text">
                </div>
                <button class="btn btn-primary" id="submit-data" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
  
      </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Search History
          </div>
        </div>
      </div>
    </div>

    <!-- Search History -->
    <div class="row pb-4">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Artist</th>
                    <th scope="col">Song</th>
                    <th scope="col">Album</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Plays</th>
                    <th scope="col">(Lyrics Button)</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="logic.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
